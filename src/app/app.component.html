<div class="container-fluid p-0 bgImg">
  <div class="container" style="position: relative;  height: 100%;"> 
    
    <div class="row d-flex justify-content-center indBoard">
      <div class="col-lg-2 col-md-4 bgWh">
          <div class="row no-gutters">

            <div class="col-md-3 indiDiv">
                <div class="greenIndicator indicator " [ngClass]="{'show': selectedIndex==1}"></div>
                <div class="orangeIndicator indicator show" [ngClass]="{'show': selectedIndex==2}"></div>
                <div class="redIndicator indicator" [ngClass]="{'show': selectedIndex==3}"></div>
            </div>

            <div class="col-md-9 bordCont">
                <h4>{{textDisplay[selectedIndex-1].heading}}</h4>
                <p>{{textDisplay[selectedIndex-1].description}}</p>
            </div>
          </div>
      </div>
    </div>

    <div class="row d-flex justify-content-center valueBoard">
      <div class="col-lg-2 col-md-4 bgWh">
        <ul>
          <li>
            <img src="assets/images/humidity.png">
            <div>Humidity<br><span>{{humidity}} %</span></div>
          </li>
          <li>
            <img src="assets/images/thermometer.png">
            <div>Temarature<br><span>{{temarature}} &#8451;</span></div>
          </li>
          <li>
            <img src="assets/images/conductivity.png">
            <div>Conductivity<br><span>{{conductivity}} &#8451;</span></div>
          </li>
        </ul>
      </div>
    </div>


    <div class="leftTrays">
      <img src="assets/images/hydroponic{{selectedIndex}}.png" class="tray0">
      <img src="assets/images/hydroponic{{selectedIndex}}.png" class="tray1">
      <img src="assets/images/hydroponic{{selectedIndex}}.png" class="tray2" >
      <img src="assets/images/hydroponic{{selectedIndex}}.png" class="tray3">
    </div>
    <div class="tank1">   
      <div class="waterFlow"  style="width: 100%; height: 80px; width: 300px; overflow: hidden; border: 3px solid #dadada;">
        <img src="assets/images/waterflow{{selectedIndex}}.gif" class="waterwave">
        <img src="assets/images/tank{{selectedIndex}}.png" width="300" class="tankwater" style="height: 80px;">
      </div>
    </div>
    <div class="rightTrays">
      <img src="assets/images/hydroponic{{selectedIndex}}.png" class="tray4" width="360">
      <img src="assets/images/hydroponic{{selectedIndex}}.png" class="tray5" width="360">
      <img src="assets/images/hydroponic{{selectedIndex}}.png" class="tray6" width="360">
      <img src="assets/images/hydroponic{{selectedIndex}}.png" class="tray7" width="360">
    </div>
    <div class="tank2">
      <div class="waterFlow" style="width: 100%; height: 80px; width: 300px; overflow: hidden; border: 3px solid #dadada;">
        <img src="assets/images/waterflow{{selectedIndex}}.gif" class="waterwave">
        <img src="assets/images/tank{{selectedIndex}}.png" width="300" class="tankwater" style="height: 80px;">
      </div>
    </div>
  </div>
  <div class="btn-div">
    <div class="mauto">
      <button class="btn btn-primary" (click)="selectedIndex=1;generateRandom()" [ngClass]="{'selected': selectedIndex==1}" >Button 1</button>
      <button class="btn btn-primary" (click)="selectedIndex=2;generateRandom()" [ngClass]="{'selected': selectedIndex==2}" >Button 2</button>
      <button class="btn btn-primary" (click)="selectedIndex=3;generateRandom()" [ngClass]="{'selected': selectedIndex==3}" >Button 3</button>
    </div>
  </div>
</div>
